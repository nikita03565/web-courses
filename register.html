<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Регистрация</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Менеджер долгов</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="people.html">Люди</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Зарегистрироваться</a></li>
                    <li><a href="signin.html"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
                </ul>
            </div>
        </nav>

        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. Or something went wrong.</p>
                </div>
            </div>
        </div>

        <header>
        </header>
        <div class="container">
            <section class="form-wrap">
                <h1>Зарегистрироваться</h1>
                <form class="form-horizontal" id="registrationForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="usernameInputRegister">Имя пользователя:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="usernameInputRegister"  placeholder="Имя пользователя">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nameInputRegister">Имя:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nameInputRegister"  placeholder="Имя">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="familyNameInputRegister">Фамилия:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="familyNameInputRegister"  placeholder="Фамилия">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="emailInputRegister">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailInputRegister"  placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="passwordInputRegister">Пароль:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwordInputRegister"  placeholder="Пароль" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password2InputRegister">Подтверждение пароля:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password2InputRegister"  placeholder="Пароль еще раз" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-default" value="Зарегистрироваться">
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
    </body>
</html>
